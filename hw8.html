<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="hw8.css">
	<title>hw8</title>
</head>
<body>
	<div class ="container">
	<div class="main-container">
<h1>JS Calculator</h1>
<h4>Number1</h4>
<input id ="num1" placeholder="type sth">
<h4>Number2</h4>
<input id="num2" placeholder="type sth">
<h4>operating way</h4>
<select id="ways" >
	<option value="+">+</option>
	<option value="-">-</option>
	<option value="*">*</option>
	<option value="/">/</option>
</select>
<button id="submit">Add</button>
<div id="result">
	<span class="result">result:</span><br>
</div>


	</div>
</div>

	<script>
		const add = document.getElementById("submit");
		add.addEventListener("click",function(){
			const num1 =parseInt(document.getElementById("num1").value);
			const num2 =parseInt(document.getElementById("num2").value);
			const ways =document.getElementById("ways").value;
			if(isNaN(num1)||isNaN(num2)){
				alert('打字都不會==');
			}
			else{
			switch(ways){
			case "+":
					var result=document.getElementById("result");
					result.innerHTML=result.innerHTML+num1+"+"+num2+"="+(num1+num2)+"<br>";
				break;
			case "-":
					var result=document.getElementById("result");
					result.innerHTML=result.innerHTML+num1+"-"+num2+"="+(num1-num2)+"<br>";
				break;
			case "*":
					var result=document.getElementById("result");
					result.innerHTML=result.innerHTML+num1+"*"+num2+"="+(num1*num2)+"<br>";
				break;
			case "/":
					if(num2===0){
						alert('分母不為零 你才是零');
					}
					else{
					var result=document.getElementById("result");
					result.innerHTML=result.innerHTML+num1+"/"+num2+"="+(num1/num2)+"<br>";}
				break;

			}}

		});
	</script>
</body>
</html>
